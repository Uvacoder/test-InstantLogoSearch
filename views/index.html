<html>
<head>
	<title>Instant Logo Search</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/brandcolors.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header" id="header">
		<h1>Instant Logo Search</h1>
		<div class="search z-1 row">
			<form>
				<input type="text" placeholder="Search 500+ Brands, Startups, & Companies"autofocus>
				<button></button>
			</form>
		</div>
	</div>
	<div class="content row">
		<div class="brand-tiles">
			{% for letter in brands_by_letter | sort %}
				<div class="letter">
					<h3>{{ letter }}</h3>
				</div>
				<ul class="tile-container row">
					{% for brand in brands_by_letter[letter] %}
						<li class="col-3">
							<div class="tile">
								<div class="tile-logo">
									<img src="">
									image
								</div>
								<div class="tile-title">
									<p>{{ brand.name }}</p>
								</div>
							</div>
						</li>
					{% endfor %}
				</ul>
			{% endfor %}
		</div>
		<div class="sidebar" id="sidebar">
			<h3>Saved Logo's</h3>
			<ul>
				<li>Brand one</li>
				<li>Brand two</li>
			</ul>
			<div class="download">Download</div>
		</div>
	</div>

	<script src="/jquery/dist/jquery.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
