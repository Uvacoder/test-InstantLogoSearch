<html>
<head>
	<title>Instant Logo Search</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header">
		<h1>Instant Logo Search</h1>
		<h2>The fastest way to find logos for 500+ brands, startups, and companies</h2>
		<div class="search" class="z-1">
			<form>
				<input type="text" placeholder="Type here to search for a brand logo"autofocus>
				<button>Search</button>
			</form>
		</div>
	</div>
	<div class="brand-tiles">
		<div class="letter">
			<h3>A</h3>
		</div>
		<div class="tile-container">
			<div class="tile">
				<div class="tile-logo">
					<img src="">
					image
				</div>
				<div class="tile-title">
					<p>title</p>
				</div>
			</div>
			<div class="letter">
				<h3>B</h3>
			</div>
		</div>
	</div>
	<div class="sidebar">
		<ul>
			<li>Brand one</li>
			<li>Brand two</li>
		</ul>
		<div class="download">Download</div>
	</div>
</body>
</html>
